# Site Settings
name: iStandpoint
title: iStandpoint | The Blog of Sarthak Garg
description: Blog on product management, startups, data science, machine learning, artificial intelligence, life lessons, and short stories by Sarthak Garg
tags: [blog, product management, jekyll, github, data science, short stories, startups, motivation, machine learning, artificial intelligence, life lessons]
email: gargsaar@gmail.com
disqus_username: sg-istandpoint
show_hero: true
menu:
  - title: Home
    url: /
  - title: Tags
    url: /tags
  - title: About
    url: /about_me.html
  - title: Contact
    url: /contact
  - title: Feed
    url: /feed.xml


# Social Media Settings
# Remove the item if you don't need it
github_username: gargsaar
twitter_username: gargsaar
instagram_username: gargsaar
linkedin_username: sarthak-garg-0997a418
medium_username: gargsaar


# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://sarthakgarg.com" # the base hostname & protocol for your site
google_analytics: "UA-XXXXXXXX-X"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: true
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
version: v3.0.2

# Site settings
title: iStandpoint
SEOTitle: The Blog of Sarthak Garg
header-img: assets/images/home-bg.jpg
name: Sarthak Garg
email: gargsaar@gmail.com
description: Personal blog on product management, startups, data science, machine learning, artificial intelligence, and short stories
keywords: blog, product management, creative writing, short stories, data science, machine learning, artificial intelligence, startup
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://sarthakgarg.com" # the base hostname & protocol for your site, e.g. http://example.com

# Publish posts or collection documents with a future date.
future: true

#Social Media Settings
twitter_username: gargsaar
github_username:  gargsaar
linkedin_username: sarthak-garg-0997a418

# Disqus settings
disqus_username: sg-istandpoint


# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: /:categories/:title:output_ext
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","README.zh.md"]
anchorjs: true  # if you want to customize anchor. check out line:181 of `post.html`
# If you have timezone issue (e.g. #68) in China, uncomment to use this:
#timezone: CN  

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Gems
# from PR#40, to support local preview for Jekyll 3.0
# make sure you have this gem installed
# `$ gem install jekyll-paginate`
plugins: [jekyll-paginate]
paginate: 4
paginate_path: "/page:num/"

# Google Analytics
#ga_track_id: 'UA-49627206-1'            # Format: UA-xxxxxx-xx
#ga_domain: 

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "I'm Sarthak! A startup enthusiast and creative writer. I believe Only thing real is Love."
sidebar-avatar: /assets/images/6.JPG     # use absolute URL, seeing it's used in both `/` and `/about/`


# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value


# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

# MathJax rendering for layout:page (e.g. post preview)
page-mathjax: false
